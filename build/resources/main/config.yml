# === PARAMÈTRES AVANCÉS ===
settings:
  # Délai en ticks avant de redonner les items après respawn
  respawn_delay: 5

  # Messages de debug (true/false)
  debug: false

  # Limite d'expérience par action de farm
  farm_exp_per_harvest: 1

  # Hauteur maximale pour les colonnes (batisseuses)
  max_column_height: 256

  # Hauteur minimale pour les colonnes
  min_column_height: 0