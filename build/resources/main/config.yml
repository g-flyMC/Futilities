# === ÉPÉES CUSTOMISÉES ===
items:
  fire_sword:
    name: "&cÉpée de Feu"
    material: DIAMOND_SWORD
    lore:
      - "&7Une épée enflammée qui brûle vos ennemis"
      - "&7Respawns restants: &e%respawn%"
    enchantments:
      - "DAMAGE_ALL:10"
      - "FIRE_ASPECT:2"
    unbreakable: true
    potion-effect:
      type: FIRE_RESISTANCE
      target: SELF      # SELF ou ENEMY
      duration: 100     # en ticks (20 ticks = 1 seconde)
      amplifier: 1      # niveau de l'effet (1 = niveau I)
      chance: 50        # % de chance que l'effet s'applique
    respawn: 3          # -1 = infini, 0 = pas de respawn

  ice_sword:
    name: "&bÉpée de Glace"
    material: IRON_SWORD
    lore:
      - "&7Une épée glaciale qui ralentit vos adversaires"
      - "&7Respawns restants: &e%respawn%"
    enchantments:
      - "DAMAGE_ALL:5"
      - "KNOCKBACK:3"
    unbreakable: true
    potion-effect:
      type: SLOW
      target: ENEMY
      duration: 60
      amplifier: 2
      chance: 75
    respawn: 5

  thunder_sword:
    name: "&eÉpée de la Foudre"
    material: GOLD_SWORD
    lore:
      - "&7L'épée des dieux du tonnerre"
      - "&7Respawns restants: &e%respawn%"
    enchantments:
      - "DAMAGE_ALL:15"
      - "LOOTING:3"
    unbreakable: true
    potion-effect:
      type: SPEED
      target: SELF
      duration: 200
      amplifier: 2
      chance: 100
    respawn: -1         # Infini


